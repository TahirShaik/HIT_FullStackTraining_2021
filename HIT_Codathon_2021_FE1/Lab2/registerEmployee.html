<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Register an Employee Form</title>
   <!-- <script>
        function displayRating(slider){
            document.getElementById("ratingValue").innerHTML = slider.value;
        }
    </script> -->
    <style type="text/css">
    :required, :invalid {background-color: pink;}
    :valid {background-color:white;}
    </style>
</head>
<html>
    <body>
       <h1>Employee Registration From</h1>
       <form action="thankYou.html">
        <label for="fullName">Full Name:</label><br/>
        <input type="text" name="fullName" id="fullName" 
             placeholder= "Enter your full name" autofocus required/>*<br/>
        <label for="email">E-Mail:</label><br/>
        <input type="email" name="email" id="email" 
            placeholder= "Enter a valid e-mail" required/>*<br/>
        <label for="dateOfBirth">Date of Birth:</label><br/>
        <input type="date" name="dateOfBirth" id="dateOfBirth" 
               required/>*<br/>
        <label for="age">Age:</label><br/>
        <input type="number" name="age" id="age" size="6" min="18"
                max="120" step="1" required/>*<br/>
        <label for="rating">Years of Experiance:</label><br/>
        <!-- <input type="range" name="rating" id="rating" min="0"
                max="100" step="1" value="0" onchange="displayRating(this);"/>*<br/>  -->
        <!-- <span id="ratingValue">0</span><br/>    -->
        <input type="range" name="rating" id="rating" min="0"
        max="100" step="1" value="0" oninput="output.value=rating.value"/>*<br/> 
        <output name=output>0</output><br/>
        <label for="phone">Phone:</label><br/>
        <input type="text" name="phone" id="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                placeholder="XXX-XXX-XXXX" required/>*<br/><br/> 
        <input type="submit" value="Register"/>
        <p>Fields marked * are required</p>  
            
       </form>
    </body>
    
</html>
